<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" width="200" height="60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d6efd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0dcaf0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#212529;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="30" cy="30" r="25" fill="url(#logoGradient)" opacity="0.1"/>
  
  <!-- Main building icon -->
  <g transform="translate(15, 15)">
    <!-- Building base -->
    <rect x="8" y="20" width="14" height="10" fill="url(#logoGradient)" rx="1"/>
    
    <!-- Building floors -->
    <rect x="6" y="12" width="18" height="8" fill="url(#logoGradient)" rx="1"/>
    <rect x="4" y="4" width="22" height="8" fill="url(#logoGradient)" rx="1"/>
    
    <!-- Windows -->
    <rect x="7" y="6" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="10" y="6" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="13" y="6" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="16" y="6" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="19" y="6" width="2" height="2" fill="white" opacity="0.8"/>
    
    <rect x="7" y="14" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="10" y="14" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="13" y="14" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="16" y="14" width="2" height="2" fill="white" opacity="0.8"/>
    <rect x="19" y="14" width="2" height="2" fill="white" opacity="0.8"/>
    
    <!-- Crane -->
    <line x1="25" y1="8" x2="35" y2="8" stroke="url(#logoGradient)" stroke-width="2"/>
    <line x1="30" y1="8" x2="30" y2="15" stroke="url(#logoGradient)" stroke-width="2"/>
    <circle cx="30" cy="15" r="2" fill="url(#logoGradient)"/>
    
    <!-- Gear icon -->
    <g transform="translate(25, 25)">
      <circle cx="0" cy="0" r="4" fill="url(#logoGradient)" opacity="0.8"/>
      <circle cx="0" cy="0" r="2" fill="white"/>
      <path d="M-3,-1 L-2,-2 L-1,-1 L1,-1 L2,-2 L3,-1 L3,1 L2,2 L1,1 L-1,1 L-2,2 L-3,1 Z" fill="white" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="url(#textGradient)">SGP</text>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Sistema de Gesti√≥n</text>
  <text x="70" y="52" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">de Proyectos</text>
</svg>

