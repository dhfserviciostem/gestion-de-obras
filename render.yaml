services:
  - type: web
    name: construction-management-system
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DB_HOST
        fromDatabase:
          name: construction-db
          property: host
      - key: DB_USER
        fromDatabase:
          name: construction-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: construction-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: construction-db
          property: database
      - key: DB_PORT
        fromDatabase:
          name: construction-db
          property: port
      - key: SESSION_SECRET
        generateValue: true
      - key: UPLOAD_PATH
        value: ./public/uploads
      - key: MAX_FILE_SIZE
        value: 10485760
      - key: CORS_ORIGIN
        value: https://construction-management-system.onrender.com

databases:
  - name: construction-db
    plan: free
    databaseName: construction_management
    user: construction_user
    engine: mysql
